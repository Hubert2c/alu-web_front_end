<!-- First Name -->
<div class="form-group col-1-2">
  <label for="your-first-name">First Name</label>
  <div class="form-field">
    <span class="form-field-container">
      <input type="text" name="your-first-name" id="your-first-name" placeholder="e.g. Mike"
             pattern="[A-Za-zÀ-ž\s]{3,}" maxlength="35" autocomplete="on"
             accesskey="f" required>
      <i class="form-field-icon"></i>
    </span>
    <p class="form-help">First name should be at least 3 characters and only contains letters</p>
  </div>
</div>

<!-- Last Name -->
<div class="form-group col-1-2">
  <label for="your-last-name">Last Name</label>
  <div class="form-field">
    <span class="form-field-container">
      <input type="text" name="your-last-name" id="your-last-name" placeholder="e.g. Smith"
             pattern="[A-Za-zÀ-ž\s]{3,}" maxlength="40" autocomplete="on"
             accesskey="l" required>
      <i class="form-field-icon"></i>
    </span>
    <p class="form-help">Last name should be at least 3 characters and only contains letters</p>
  </div>
</div>

<!-- Email -->
<div class="form-group col-2-3">
  <label for="your-email">Email</label>
  <div class="form-field">
    <span class="form-field-container">
      <input type="email" name="your-email" id="your-email" placeholder="e.g. youremail@gmail.com"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="55" autocomplete="on"
             accesskey="e" required>
      <i class="form-field-icon"></i>
    </span>
  </div>
</div>

<!-- Title -->
<div class="form-group col-2-3">
  <label for="your-title">Title</label>
  <div class="form-field">
    <span class="form-field-container">
      <input type="text" name="your-title" id="your-title" placeholder="e.g. I loved that article"
             pattern="[A-Za-zÀ-ž\s]{4,}" maxlength="75" autocomplete="on"
             accesskey="t" required>
      <i class="form-field-icon"></i>
    </span>
    <p class="form-help">Title should be at least 4 characters and only contains letters</p>
  </div>
</div>

<!-- Comment -->
<div class="form-group col-2-3">
  <label for="your-comment">Comment</label>
  <div class="form-field">
    <span class="form-field-container">
      <textarea name="your-comment" id="your-comment" placeholder="Write your comment here"
                minlength="10" cols="30" rows="6"
                accesskey="c" required></textarea>
      <i class="form-field-icon"></i>
    </span>
    <p class="form-help">Comment should be at least 10 characters</p>
  </div>
</div>
